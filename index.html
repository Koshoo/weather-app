<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Gayathri&display=swap"
    rel="stylesheet">
  <title>Document</title>
</head>

<body>

  <img src="sunny.png" id="sun">
  <img src="http://openweathermap.org/img/wn/03d@2x.png" id="cloud1"
    class="cloud">
  <img src="http://openweathermap.org/img/wn/03d@2x.png" id="cloud2"
    class="cloud">
  <img src="http://openweathermap.org/img/wn/03d@2x.png" id="cloud3"
    class="cloud">
  <img src="http://openweathermap.org/img/wn/03d@2x.png" id="cloud4"
    class="cloud">
  <div id="info">

  </div>
  <form>
    <input type="text" id="city" placeholder="Enter city...">
    <br>
    <label for="c">Celcius</label>
    <input type="radio" name="deg" id="c" class="radio" checked>
    <label for="f">Farenheit</label>
    <input type="radio" class="radio" name="deg" id="f">
  </form>
</body>

<script src="index.js"></script>

</html>
